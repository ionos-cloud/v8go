name: Leak Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
    - name: Go Test
      env:
        CC: clang
        CXX: clang++
      run: |
        go test -c --tags leakcheck
        ./v8go.test
